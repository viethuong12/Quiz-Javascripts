    <header role="banner">
      <h1> <img src="quiz.jpg" alt="JavaScript logo image" class="logo"></h1>

<nav>

        <li><a href="index.html" title="Zurück zur Startseite">Home</a></li>

</nav>


<main role="main">
    <section class="start-section" id="start"> 
        <p> Funny Quiz </p>
        <form>
            <label><input type="radio" id="math" name="math-allgemein" onclick="app.load()"> Mathe</label>
            <label><input type="radio" id="allgemein" name="math-allgemein" onclick="app.load()"> Allgemein</label><br>
        </form>
   </section>

    <div id="status"></div>

    <section class="quiz-box">
        <div class="question" id="questionBox"></div>

        <div class="options" id="box">
            <ul id="ul">
                <button id="op1"onclick="button(this)"></button>
                <button id="op2"onclick="button(this)"></button>
                <button id="op3"onclick="button(this)"></button>
                <button id="op4"onclick="button(this)"></button>

            </ul>

            <p id="text">Wähle die passende Lösung!</p>
            <hr style="margin-top: 20px">

            <div class="score">
                <div class="next">
                    <button type="button" onclick="next()" id="button">Next</button>
                </div><br>
                <div class="score-card">Score: <span id="scoreCard">0</span>
                </div>
            </div>
        </div>
    </section>

</main>
